<nav class="navbar sticky-top navbar-dark bg-dark p-2 pe-2">
    <a class="logo" routerLink="/">
        <img class="logo me-2 p-0" src="./assets/small_logo.png" alt="Logo">
        <span class="title">SNOMED CT {{environmentName}} Extension
            <img src="./assets/flags/{{environment}}.png" alt="{{environment}}">
        </span>
    </a>

    <ng-container [ngSwitch]="environment">
        <div *ngSwitchCase="'local'" class="banner text-white local"></div>
        <div *ngSwitchCase="'dev'" class="banner text-white dev"></div>
        <div *ngSwitchCase="'uat'" class="banner text-white uat"></div>
        <div *ngSwitchCase="'training'" class="banner text-white training"></div>
        <div *ngSwitchDefault class="banner text-white d-none"></div>
    </ng-container>

    <span class="pe-5">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                {{siteFlagLabel}}<img class="p-2" src="./assets/flags/{{siteFlag}}.png" alt="{{siteFlag}}">
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" [routerLink]="['en']" (click)="changeLanguage('en')">English<img class="p-2" src="./assets/flags/gb.png" alt="English"></a></li>
                <li><a class="dropdown-item" [routerLink]="['dk']" (click)="changeLanguage('dk')">Dansk<img class="p-2" src="./assets/flags/dk.png" alt="Dansk"></a></li>
                <li><a class="dropdown-item" [routerLink]="['de']" (click)="changeLanguage('de')">Deutsch<img class="p-2" src="./assets/flags/de.png" alt="Deutsch"></a></li>
                <li><a class="dropdown-item" [routerLink]="['it']" (click)="changeLanguage('it')">Italiano<img class="p-2" src="./assets/flags/it.png" alt="Italiano"></a></li>
                <li><a class="dropdown-item" [routerLink]="['fr']" (click)="changeLanguage('fr')">Français<img class="p-2" src="./assets/flags/fr.png" alt="Français"></a></li>
                <li><a class="dropdown-item" [routerLink]="['nl']" (click)="changeLanguage('nl')">Nederlands<img class="p-2" src="./assets/flags/nl.png" alt="Nederlands"></a></li>
                <li><a class="dropdown-item" [routerLink]="['no_nb']" (click)="changeLanguage('no_nb')">Bokmål<img class="p-2" src="./assets/flags/no.png" alt="Bokmål"></a></li>
                <li><a class="dropdown-item" [routerLink]="['no_nn']" (click)="changeLanguage('no_nn')">Nynorsk<img class="p-2" src="./assets/flags/no.png" alt="Nynorsk"></a></li>
                <li><a class="dropdown-item" [routerLink]="['et']" (click)="changeLanguage('et')">Estonian<img class="p-2" src="./assets/flags/et.png" alt="Estonian"></a></li>
            </ul>
        </div>
    </span>
</nav>
