        <div class="relative inline-block">
            <button (click)="expandedItemMenu ? expandedItemMenu = false : switchMenu('item')" type="button" class="inline-flex justify-center rounded-full size-10 ms-2 text-sm font-semibold text-gray-200 hover:bg-gray-700" id="items-menu" aria-expanded="true" aria-haspopup="true">
                <i class="fa-solid fa-bars text-lg m-auto"></i>
            </button>
            <div *ngIf="expandedItemMenu" class="absolute right-0 z-10 mt-2 w-64 origin-top-right rounded-lg bg-gray-50 shadow-lg ring-1 ring-black/5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="items-menu" tabindex="-1">
                <div class="grid gap-x-3 p-2">
                    <div class="hover:bg-gray-100 p-2 rounded-lg cursor-pointer" (click)="redirectTo('https://snomed.statuspage.io/')">
                        <p class="text-slate-700">SNOMED Status Page</p>
                    </div>
                    <div class="hover:bg-gray-100 p-2 rounded-lg cursor-pointer" (click)="redirectTo('https://www.snomed.org/')">
                        <p class="text-slate-700">SNOMED International</p>
                    </div>
                    <div class="hover:bg-gray-100 p-2 rounded-lg cursor-pointer" (click)="redirectTo('https://www.iubenda.com/privacy-policy/46600952')">
                        <p class="text-slate-700">SNOMED Privacy Policy</p>
                    </div>
                </div>
            </div>
        </div>

    <ng-container [ngSwitch]="environment">
        <div *ngSwitchCase="'local'" class="banner text-white local bg-slate-500 absolute top-1.5 -left-5 -rotate-45 px-5">LOC</div>
        <div *ngSwitchCase="'dev'" class="banner text-white dev bg-red-700 absolute top-1.5 -left-5 -rotate-45 px-5">DEV</div>
        <div *ngSwitchCase="'uat'" class="banner text-white uat bg-lime-600 absolute top-1.5 -left-5 -rotate-45 px-5">UAT</div>
        <div *ngSwitchCase="'training'" class="banner text-white training bg-amber-500 absolute top-1.5 -left-5 -rotate-45 px-5">TRN</div>
        <div *ngSwitchDefault class="banner text-white"></div>
    </ng-container>

    <ng-container *ngIf="rolesView">
        <div class="absolute right-2 top-12 z-10 mt-2 w-80 rounded-lg bg-gray-50 shadow-lg ring-1 ring-black/5 focus:outline-none">
            <i class="fa-solid fa-xmark absolute top-1 right-3 text-xl cursor-pointer" (click)="rolesView = false"></i>
            <h3 class="text-slate-700 text-lg px-3 py-2">Roles <span class="text-base">({{user.roles.length}})</span></h3>
            <div class="overflow-auto max-h-roles-view">
                <ng-container *ngFor="let role of user.roles; let last = last">
                    <p class="text-slate-700 px-3 text-sm" [class.mb-3]="last">{{role}}</p>
                </ng-container>
            </div>
        </div>
    </ng-container>
