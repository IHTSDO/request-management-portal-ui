<form (ngSubmit)="submitRequest()" #requestForm="ngForm">
    <div class="row">
        <div class="offset-1 col-10 p-3 mb-3 form-group">
            <label for="summary" i18n>Summary</label>
            <input type="text" class="form-control" id="summary" required [(ngModel)]="request.summary" name="summary" #summary="ngModel" matTooltip="The content of the request in one sentence" i18n-matTooltip>
            <div [hidden]="summary.valid || summary.pristine" class="alert alert-danger" i18n>Summary is required</div>
        </div>
    </div>
    <div class="form-break mb-2"></div>
    <div class="row">
        <div class="offset-1 col-5 p-3 mb-0 form-group">
            <label for="newFSN" i18n>New FSN</label>
            <input type="text" class="form-control" id="newFSN" required [(ngModel)]="request.newFSN" name="newFSN" #newFSN="ngModel" matTooltip="The FSN must be in English" i18n-matTooltip>
            <div [hidden]="newFSN.valid || newFSN.pristine" class="alert alert-danger" i18n>New FSN is required</div>
        </div>
        <div class="col-5 p-3 mb-0 form-group">
            <label for="newPreferredTerm" i18n>New Preferred Term</label>
            <input type="text" class="form-control" id="newPreferredTerm" required [(ngModel)]="request.newPreferredTerm" name="newPreferredTerm" #newPreferredTerm="ngModel" matTooltip="This is the PT in the extension language" i18n-matTooltip>
            <div [hidden]="newPreferredTerm.valid || newPreferredTerm.pristine" class="alert alert-danger" i18n>New Preferred Term is required</div>
        </div>
        <div class="offset-1 col-5 p-3 mb-0 form-group">
            <label for="synonyms" i18n>New Synonyms</label>
            <input type="text" class="form-control" id="synonyms" [(ngModel)]="request.synonyms" name="synonyms" matTooltip="Please enter synonyms separated by comma" i18n-matTooltip>
        </div>
        <div class="col-5 p-3 mb-3 form-group">
            <label for="parentConcept" i18n>Parent Concept</label>
            <input type="text" class="form-control" id="parentConcept" required [(ngModel)]="request.parentConcept" name="parentConcept" #parentConcept="ngModel" matTooltip="Please add SCT ID if known" i18n-matTooltip>
            <div [hidden]="parentConcept.valid || parentConcept.pristine" class="alert alert-danger" i18n>Parent Concept is required</div>
        </div>
    </div>
    <div class="form-break mb-2"></div>
    <div class="row">
        <div class="offset-1 col-10 p-3 mb-0 form-group">
            <label for="justification" i18n>Justification</label>
            <input type="text" class="form-control" id="justification" [(ngModel)]="request.justification" name="justification" matTooltip="Detailed description of clinical or administrative need for the request" i18n-matTooltip>
        </div>
        <div class="offset-1 col-10 p-3 mb-0 form-group">
            <label for="reference" i18n>Reference</label>
            <input type="text" class="form-control" id="reference" [(ngModel)]="request.reference" name="reference" matTooltip="Add one or more sources where the concept is described" i18n-matTooltip>
        </div>
    </div>
    <div class="text-right">
        <button type="button" class="btn btn-secondary p-3 px-5" (click)="requestForm.reset()" i18n>RESET</button>
        <button type="submit" class="btn btn-success p-3 px-5 m-5" [disabled]="!requestForm.form.valid" i18n>SUBMIT</button>
    </div>
</form>
