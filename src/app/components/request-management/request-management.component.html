<div class="overflow-auto text-sm mt-12">
    <div class="grid grid-cols-8 m-5">
        <div class="col-span-2 m-3">
            <h2 class="text-xl text-slate-700 p-2">Belgium's Requests</h2>
        </div>
        <div class="col-span-4 m-3">
            <input class="text-slate-500 text-base w-full bg-gray-100 border rounded-full py-2 px-3 border-gray-300"
                placeholder="Search..." (input)="onSearchInput($event)">
        </div>
        <div class="col-span-2 m-3 justify-self-end">
            <button class="rounded-md bg-lime-600 text-white px-3 py-1.5 w-40 text-base content-end" routerLink="/{{country}}/new-request">NEW
                REQUEST</button>
        </div>
    </div>
    <div class="border border-gray-300 overflow-auto m-5 rounded-lg">
        <table class="border-collapse table-auto w-full text-sm">
            <thead>
                <tr class="overflow-hidden">
                    <th class=" bg-gray-100 border-b border-gray-300 font-normal text-base py-2">ID</th>
                    <th class=" bg-gray-100 border-b border-gray-300 font-normal text-base py-2">REQUEST</th>
                    <th class=" bg-gray-100 border-b border-gray-300 font-normal text-base py-2">TYPE</th>
                    <th class=" bg-gray-100 border-b border-gray-300 font-normal text-base py-2">STATUS</th>
                    <th class=" bg-gray-100 border-b border-gray-300 font-normal text-base py-2">DATE</th>
                    <th class=" bg-gray-100 border-b border-gray-300 font-normal text-base py-2">USER</th>
                    <th class=" bg-gray-100 border-b border-gray-300 font-normal text-base py-2"></th>
                </tr>
            </thead>
            <tbody class="bg-white dark:bg-slate-800">
                <tr *ngFor="let request of requests" routerLink="/{{country}}/{{request.id}}"
                    class="hover:bg-sky-50 hover:cursor-pointer">
                    <th class="border-b border-gray-300 font-normal text-slate-700 text-base py-2">#{{request.id}}</th>
                    <th class="border-b border-gray-300 font-normal text-sky-500 text-base py-2">{{request.summary}}
                    </th>
                    <th class="border-b border-gray-300 font-normal text-slate-700 text-base py-2">{{request.type | requestTypeTransform}}</th>
                    <th class="border-b border-gray-300 font-normal text-slate-700 text-base py-2">
                        <span
                            class="rounded-full bg-red-500 text-white px-3 py-1 font-normal tracking-widest">{{request.status | statusTransform}}</span>
                    </th>
                    <th class="border-b border-gray-300 font-normal text-slate-700 text-base py-2">{{request.created |
                        date:'yyyy/MM/dd':'UTC'}}</th>
                    <th class="border-b border-gray-300 font-normal text-slate-700 text-base py-2">{{request.reporter}}
                    </th>
                    <th class="border-b border-gray-300 font-normal text-slate-700"><i
                            class="fas fa-times text-2xl text-red-500"
                            (click)="deleteRequest(request); $event.stopPropagation()"></i></th>
                </tr>
                <tr *ngIf="requests.length === 0 && !requestLoading">
                    <td colspan="7" class="text-center text-gray-500 py-4">No requests found.</td>
                </tr>
                <tr *ngIf="requestLoading">
                    <td colspan="7" class="text-center text-gray-500 py-4">Retrieving requests...</td>
                </tr>
            </tbody>
        </table>
        <mat-paginator #requestsPaginator [length]="totalRecords" [pageSize]="pageSize" [pageIndex]="pageIndex"
            (page)="onPageChange($event)" [pageSizeOptions]="pageSizeOptions" aria-label="Select page">
        </mat-paginator>
    </div>
</div>
